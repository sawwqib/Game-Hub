<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fafafa;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 25px 0;
      text-align: center;
      background: #fff;
      border-bottom: 2px solid #111;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    footer {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: #fff;
      border-top: 2px solid #111;
      font-size: 1rem;
      letter-spacing: 0.3px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 420px;
    }

    .button-56 {
      align-items: center;
      background-color: #fee6e3;
      border: 2px solid #111;
      border-radius: 12px;
      box-sizing: border-box;
      color: #111;
      cursor: pointer;
      display: flex;
      justify-content: flex-start;
      padding: 0 25px;
      position: relative;
      height: 60px;
      font-size: 1.1rem;
      font-weight: 600;
      gap: 15px;
      overflow: hidden;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .button-56 img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 1.5px solid #111;
      background: white;
      object-fit: cover;
    }

    .button-56:after {
      background-color: #111;
      border-radius: 12px;
      content: "";
      display: block;
      height: 60px;
      left: 0;
      width: 100%;
      position: absolute;
      top: -2px;
      transform: translate(8px, 8px);
      transition: transform 0.2s ease-out;
      z-index: -1;
    }

    .button-56:hover:after {
      transform: translate(0, 0);
    }

    .button-56:active {
      background-color: #ffdeda;
      outline: 0;
    }

    .button-56:hover {
      outline: 0;
    }

    @media (min-width: 768px) {
      .button-56 {
        padding: 0 40px;
      }
    }
  </style>
</head>

  <header>Game Hub</header>
